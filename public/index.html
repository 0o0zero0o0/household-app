<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="TwinWallet — 자매의 가계부 앱" />

    <!-- ✅ 앱 아이콘 및 PWA 메타 -->
    <link rel="icon" href="%PUBLIC_URL%/app-icon-192-v2.png?v=5" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/app-icon-192-v2.png?v=5" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=5" />

    <!--
      manifest.json 은 웹앱(PWA) 설치 시 필요한 메타데이터를 제공합니다.
      자세히 보기: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <title>TwinWallet</title>
  </head>

  <body>
    <noscript>이 앱을 사용하려면 JavaScript가 필요합니다.</noscript>
    <div id="root"></div>
    <!--
      이 HTML 파일은 React 빌드 시 템플릿으로 사용됩니다.
      개발: npm start
      배포: npm run build
    -->
  </body>
</html>
